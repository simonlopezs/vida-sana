<div class="w-100 h-100">
    <h2>Ganar resistencia</h2>

    <div *ngIf="!nivelSeleccionado; else video" class="d-flex flex-column">
        <div class="img-wrapper">
            <img class="img-fluid"
                src="https://content.active.com/Assets/Active.com+Content+Site+Digital+Assets/Article+Image+Update/2017/Nov+27/Old+Man+Running+by+Lake-Carousel.jpg">
        </div>
        <button (click)="nivelSeleccionado = nivel" *ngFor="let nivel of niveles" class="btn btn-outline-light mb-2">
            Nivel {{nivel.numero}}
        </button>

        <button routerLink="../selector" class="btn btn-danger mt-2">Atrás</button>
    </div>

    <ng-template #video>
        <h4>Nivel {{nivelSeleccionado.numero}}</h4>
        <b>{{textoActividad(actividad)[0]}}</b>
        <p>{{textoActividad(actividad)[1]}}</p>
        <iframe [src]="nivelSeleccionado.videoUrl | safe"></iframe>
        <button (click)="nivelSeleccionado = null" class="btn btn-danger mt-3">Atrás</button>

    </ng-template>

</div>
